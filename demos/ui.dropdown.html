<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ui.dropdown</title>
<link type="text/css" rel="stylesheet" href="../src/css/ui.css"/>
<link type="text/css" rel="stylesheet" href="../src/css/ui.dropdown.css"/>
</head>
<body>
<div class="dropdown" data-role="dropdown">
	<a class="dropdown-toggle btn btn-default" data-role="button">click here</a>
	<ul class="dropdown-list" data-role="dropdownlist">
		<li data-role="option" data-val="1"><a>1</a></li>
		<li data-role="option" data-val="2"><a>2</a></li>
	</ul>
</div>
<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
(function(){
	module.declare(['ui.dropdown'],function(require){
		var dropdown=require('ui.dropdown');
            dropdown.load({
                el:'.dropdown',
                callback:function($target){//click callback
                    console.dir(this);
                    this.$el.find('.dropdown-toggle').text($target.attr('data-val'));
                }
            });
	});
})();
</script>
</body>
</html>
