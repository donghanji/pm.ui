<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ui.tab</title>
<link type="text/css" rel="stylesheet" href="../src/css/ui.css"/>
<link type="text/css" rel="stylesheet" href="../src/css/ui.tab.css"/>
</head>
<body>
<ul class="nav nav-tabs">
	<li class="active" data-role="tab" data-pane="#tab1"><a>tab1</a></li>
	<li data-role="tab" data-pane="#tab2"><a>tab2</a></li>
	<li data-role="tab" data-pane="#tab3"><a>tab3</a></li>
</ul>
<ul class="tab-content">
	<div class="tab-pane active" data-role="pane" id="tab1">
		tab 1
	</div>
	<div class="tab-pane" data-role="pane" id="tab2">
		tab 2
	</div>
	<div class="tab-pane" data-role="pane" id="tab3">
		tab 3
	</div>
</ul>
<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
(function(){
	module.declare(['ui.tab'],function(require){
		var tab=require('ui.tab');
            tab.load({
                nav:'.nav-tabs',
                content:'.tab-content',
                callback:function(){
                    
                }
            });
	});
})();
</script>
</body>
</html>
