<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ui.slider</title>
<link type="text/css" rel="stylesheet" href="../src/css/ui.css"/>
<link type="text/css" rel="stylesheet" href="../src/css/ui.slider.css"/>
</head>
<body>
<div class="slider-wraper">
	<div class="flexslider" id="_slider">
		<ul class="slides">
			<li><a target="_blank" href="">1</a></li>
			<li><a target="_blank" href="">2</a></li>
			<li><a target="_blank" href="">3</a></li>
			<li><a target="_blank" href="">4</a></li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
(function(){
	var $name=module.globals('$');
	
	module.declare([$name,'os','jquery.flexslider.module'],function(require){
		var $=require($name),
            os=require('os');
		
		$('#_slider').flexslider({
			animation: 'slide',
			slideshow: true,
			slideshowSpeed: 4000,
			controlNav: true,
			controlsContainer: '#_slider',
			touch: true,
			animationLoop: true,
			startAt: 0,
			directionNav:os.desktop ? true : false
		});
	});
})();
</script>
</body>
</html>
