<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ui.dialog</title>
<link type="text/css" rel="stylesheet" href="../src/css/ui.css"/>
<link type="text/css" rel="stylesheet" href="../src/css/ui.dialog.css"/>
</head>
<body>
<div id="_content" style="width:200px;height:100px;border:1px solid red;text-align:center;line-height:100px;font-size:36px;font-weight:bold;">content</div>
<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
(function(){
	module.declare(['ui.dialog'],function(require){
		var Dialog=require('ui.dialog');
            var dailog=Dialog.dialog({
                id:'_test',
                //width:600,//default 600,
                //height:200,//default no height
                zIndex:10000,//z-index ,default 1000,
                opacity:.5,//modal cover opacity,default .5
                modal:true,//default true,has modal cover
                auto:true,//default false,auto show
                cls:'content',//content zone class
                content:$('#_content'),//document or jquery object ,or html string
                show:function(){
                    //show callback
                },
                hide:function(){
                    //hide callback
                },
                remove:function(){
                    //remove callback
                },
                outclick:function(){
                    //outside click callback ,this must be on modal.
                    this.hide();
                },
                renderTo:'body'//default body
            });
	});
})();
</script>
</body>
</html>
